<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>バキ語ジェネレータ</title>
  </head>
  <body>
    <style>
        div.tweet {
            /* display: none; */
            text-align: left;
        }

        div.tweet button {
            /* font-family: serif; */
            text-align: end;
            border: none;
            font-size: 16px;
            background-color: #1DA1F2;
            padding: 6px 16px;
            border-radius: 100vh;
            color: white;
            cursor: pointer;
        }

        i.fa-twitter {
            font-size: 26px;
        }
    </style>
    <h3>ばきばき</h3>
    <h3>せつめい</h3>
    <p>モールス信号と同じです</p>
    <p>ー: バ</p>
    <p>・: キ</p>
    <p>日本語(ひらがな)を入力</p>
    <p>翻訳前</p>
    <input type="text" id="send_message" placeholder="ここに入力してね！">
    <input type="button" value="実行" onclick="t()">
    <p>翻訳後</p>
    <p id="result"></p><br>
    <div class="tweet" id="tweet">
        <button id="twitter-share-button"><i class="fab fa-twitter"></i>ツイートする</button>
        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    </div>
    <script type="text/javascript">
        t = function translate() {
            const inputText = document.getElementById("send_message").value;
            const text = inputText.toLowerCase().split('');
            convText = convert(text);
            for (var i=0; i < convText.length; i++) {
                if (convText[i] in dic) {
                    convText[i] = dic[convText[i]];
                } else {
                    ;
                }
            }
            var rtn = convText.join("");
            console.log(rtn)
            var resultArea = document.getElementById("result");
            resultArea.innerHTML = rtn;
        }
        const dic = {
            'あ':'ババキババ ',
            'い':'キバ ',
            'う':'キキバ ',
            'え':'バキバババ ',
            'お':'キバキキキ ',
            'か':'キバキキ ',
            'き':'バキバキキ ',
            'く':'キキキバ ',
            'け':'バキババ ',
            'こ':'ババババ ',
            'さ':'バキバキバ ',
            'し':'ババキバキ ',
            'す':'バババキバ ',
            'せ':'キバババキ ',
            'そ':'バババキ ',
            'た':'バキ ',
            'ち':'キキバキ ',
            'つ':'キババキ ',
            'て':'キバキババ ',
            'と':'キキバキキ ',
            'な':'キバキ ',
            'に':'バキバキ ',
            'ぬ':'キキキキ ',
            'ね':'ババキバ ',
            'の':'キキババ ',
            'は':'バキキキ ',
            'ひ':'ババキキバ ',
            'ふ':'ババキキ ',
            'へ':'キ ',
            'ほ':'バキキ ',
            'ま':'バキキバ ',
            'み':'キキバキバ ',
            'む':'バ ',
            'め':'バキキキバ ',
            'も':'バキキバキ ',
            'や':'キババ ',
            'ゆ':'バキキババ ',
            'よ':'ババ ',
            'ら':'キキキ ',
            'り':'ババキ ',
            'る':'バキババキ ',
            'れ':'バババ ',
            'ろ':'キバキバ ',
            'わ':'バキバ ',
            'を':'キバババ ',
            'ん':'キバキバキ ',
            '、':'キバキバキバ ',
            'ー':'キババキバ ',
            '゛':'キキバ ',
            '゜':'キキババキ '
        }

        const tagstr = {
            "が": "か゛", "ぎ": "き゛", "ぐ": "く゛", "げ": "け゛", "ご": "こ゛",
            "ざ": "さ゛", "じ": "し゛", "ず": "す゛", "ぜ": "せ゛", "ぞ": "そ゛",
            "だ": "た゛", "ぢ": "ち゛", "づ": "つ゛", "で": "て゛", "ど": "と゛",
            "ば": "は゛", "び": "ひ゛", "ぶ": "ふ゛", "べ": "へ゛", "ぼ": "ほ゛",
            "ぱ": "は゜", "ぴ": "ひ゜", "ぷ": "ふ゜", "ぺ": "へ゜", "ぽ": "ほ゜",
            "ぁ": "あ", "ぃ": "い", "ぅ": "う", "ぇ": "え", "ぉ": "お", 
            "っ": "つ", "ゃ": "や", "ゅ": "ゆ", "ょ": "よ", "ゎ": "わ", 
        };
        
        function convert(str) {
            for (var i=0; i < str.length; i++) {
                if (str[i] in tagstr) {
                    str[i] = tagstr[str[i]];
                } else {
                    ;
                }
            }
            var rtn = str.join("");
            rtn = rtn.toLowerCase().split('');
            return rtn;
        }

        document.getElementById("twitter-share-button").onclick = function() {
            let text = document.getElementById("result").innerText;
            let url = encodeURIComponent(location.href)
            window.open("https://twitter.com/share?text=" + text + "&url=" + url);
        }
    </script>
  </body>
</html>
